<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./stylesheet.css">
    <!-- Link up our source document to here. -->
    <script src="./app.js"></script>
</head>
<body>
    <h1>
        This is the JavaScript workshop! We will keep it very minimal so that
        the HTML/CSS will not be overwhelming.
    </h1>
    <br>
    <div class="exercise">
        <h1>Event Listener: OnClick</h1>
        <button id="btn-1" onclick="incSizeLogo()">Increase the Photo!</button>
        <button id="btn-2" onclick="decSizeLogo()">Decreaase the Photo!</button>
        <br>
        <img id="sts-logo-click" src="./STS.png" alt="STS Photo">
    </div>

    <div class="exercise">
        <h1>Event Listener: OnHover</h1>
        <h2>OnMouseOver Example 1:</h2>
        <img id="sts-logo-hover" src="./STS.png" alt="STS Photo" onmouseover="floatRight(this)">

        <h2>OnMouseOver vs. OnMouseOut</h2>
        <img id="sts-logo-leave" src="./STS.png" alt="STS Photo" onmouseover="doubleSize(this)" onmouseout="halfSize(this)">
    </div>
</body>
</html>
